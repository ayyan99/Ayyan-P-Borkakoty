<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Forms</title>

	<link rel="stylesheet" href="styles.css">

<body>
<form>

<input type='submit' value="Click Here"><br>
</form>
